    <script>
    function countSkins(pageURL, targetID) {
      fetch(pageURL)
        .then(res => res.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const count = doc.querySelectorAll('.bskin-card').length;
          document.getElementById(targetID).textContent = count;
        })
        .catch(err => {
          console.error("Failed to load:", pageURL, err);
          document.getElementById(targetID).textContent = 'Error';
        });
    }

    // Update these with your actual page filenames or paths
    countSkins('1jog.html', '1jog-count');
    countSkins('univ.html', 'univ-count');
    countSkins('abd.html', 'abd-count');
    countSkins('volvo.html', 'volvo-count');
